<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>欢迎注册云计算仿真平台</title>
    <link rel="stylesheet" href="css/test.css"></head>
<body>
    <header>
        <nav class="login-nav">
            <span>
                已有账号
                <a href="#">登录</a>
            </span>
        </nav>
    </header>
    <div class="login-banner"></div>
    <div class="login-box">
        <p>
            <label for="username">用户名</label>
            <input type="text" placeholder="邮箱/手机号码" name="username" autocomplete="off"/>
        </p>
        <p>
            <label for="username">密码</label>
            <input type="text" placeholder="密码" name="password" autocomplete="off"/>
        </p>
        <p>
            <label for="username">确认密码</label>
            <input type="text" placeholder="密码" name="password" autocomplete="off"/>
        </p>
        <p>
            <label for="username">单位</label>
            <input type="text" placeholder="单位" name="password" autocomplete="off"/>
        </p>
        <p>
            <label for="username">邮箱</label>
            <input type="text" placeholder="邮箱" name="password" autocomplete="off"/>
        </p>
        <p>
            <label for="username">验证码</label>
            <input type="text" placeholder="验证码" name="verifyCode" class="pass-text-input-verifyCode" autocomplete="off" maxlength="6" />
            <img src="" alt="">
        </p>
        <button type="submit" class="tran pr">
            <a href="javascript:;" class="tran">注册</a>
        </button>

    </div>
    <footer  class="login-footer">
        <p>Copyright© 2016 BUPT</p>
    </footer>
</body>
</html>
